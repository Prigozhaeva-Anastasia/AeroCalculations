<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link th:href="@{/css/genStyle.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div id="wrapper" class="card-body" th:each="employee: ${listEmployees}">
        <div id="divForFlightInf">
            <div class="circle">
                <img src="\images\employees\Astapovich Aleksandra.jpg" alt="Circle Image">
            </div>
            <div th:text="${employee.getLastName()} + ' ' + ${employee.getFirstName()} + ' ' + ${employee.getPatronymic()} "></div>
            <div th:text="${employee.getPosition()}"></div>
            <div th:text="${employee.getUser().getEmail()}"></div>
            <div th:text="${employee.getPhoneNumber()}"></div>
        </div>
    </div>
</div>
</body>
</html>
