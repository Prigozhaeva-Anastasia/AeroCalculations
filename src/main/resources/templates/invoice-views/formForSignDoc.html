<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/css/sendDocs.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script th:inline="javascript" type="text/javascript" src="../js/formForSignDoc.js"
            th:src="@{/js/formForSignDoc.js}"></script>
</head>
<body>
<div layout:fragment="content1">
    <div id="divForEmail">
        <div id="divForEmailDark">
            <div id="mainDivForFiles">
                <div id="lblForDigitalSign">Выберите документы для ЭЦП</div>
                <div class="horizontal-line"></div>
                <form id="formSignDocs" th:action="@{/invoices/signDocuments}">
                    <div>
                        <div class="lblForDocsName">Документ «Счёт»</div>
                        <input id="invoiceDoc" type="file" class="form-control inputFileVisible" accept="pdf/*, .pdf" name="invoiceDoc" required>
                        <label id="invoiceDocError" class="errorLabelForFile">Поле не должно быть пустым</label>
                    </div>
                    <div>
                        <div class="lblForDocsName">Документ «Сроки и условия оплаты»</div>
                        <input id="paymentTermsDoc" type="file" class="form-control inputFileVisible" accept="pdf/*, .pdf" name="paymentTermsDoc" required>
                        <label id="paymentTermsDocError" class="errorLabelForFile">Поле не должно быть пустым</label>
                    </div>
                    <button id="sign" type="submit" class="btn btn-primary">Подписать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
