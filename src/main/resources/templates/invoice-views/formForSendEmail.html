<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/css/sendDocs.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script th:inline="javascript" type="text/javascript" src="../js/formForSendEmail.js"
            th:src="@{/js/formForSendEmail.js}"></script>
</head>
<body>
<div layout:fragment="content1">
    <div id="divForEmail">
        <div id="divForEmailDark">
            <form id="formForEmail" method="post" th:action="@{/invoices/sendByEmail}">
                <div id="mainDivForEmail">
                    <input id="toWhom" type="text" name="recipientEmail" placeholder="Кому" th:value="${email}" pattern="[a-zA-Z0-9_%.]+@[a-zA-Z0-9.]+\.[a-zA-Z]{2,8}">
                    <label id="toWhomError" class="errorLabelForEmail">Поле должно содержать локальное имя, символ '@' и имя домена(2-8)</label>
                    <div id="notExistentRecipientEmail" th:if="${errorMessage}" class="errorLblForEmail" th:text="${errorMessage}"></div>
                    <div>
                        <div class="lblForDocsName">Документ «Счёт»</div>
                        <i id="fileIcon1" class="fa fa-file-text" aria-hidden="true"></i>
                        <div th:text="${invoiceDoc}"></div>
                        <input type="text" hidden="hidden" name="invoiceDoc" th:value="${invoiceDoc}">
                    </div>
                    <div>
                        <div class="lblForDocsName">Документ «Сроки и условия оплаты»</div>
                        <i id="fileIcon2" class="fa fa-file-text" aria-hidden="true"></i>
                        <div th:text="${paymentTermsDoc}"></div>
                        <input type="text" hidden="hidden" name="paymentTermsDoc" th:value="${paymentTermsDoc}">
                    </div>
                    <div>
                        <textarea id="message" class="form-control" name="msg" th:value="${message}"></textarea>
                    </div>
                    <button id="sendBtn" type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
