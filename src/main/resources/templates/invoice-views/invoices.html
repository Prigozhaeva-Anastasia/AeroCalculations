<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Счета</title>
    <link th:href="@{/css/genStyle.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="../js/invoices.js" th:src="@{/js/invoices.js}"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="card mb">
            <div class="card-header head">Список счетов</div>
            <div class="card-body">
                <div class="search">
                    <form id="formSearch" method="get" th:action="@{index}">
                        <input id="searchField" type="text" class="col-11" name="keyword"
                               placeholder="   Введите номер счета" th:value="${keyword}">
                        <button type="submit"/>
                    </form>
                </div>
                <div></div>
                <div id="inline">
                    <form id="formBtnsInvoice">
                        <a id="createBtnInvoice" class="btn"  data-bs-toggle="modal" data-bs-target="#exampleModalCenterForCreate"></a>
                        <div class="modal fade" id="exampleModalCenterForCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content bg-dark">
                                    <div class="modal-header">
                                        <h6 class="modal-title whiteColor" id="exampleModalLongTitle">Введите номер и дату рейса, для которого будет создан счет:</h6>
                                        <button id="closeInvoice" type="button" class="close later" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="field">
                                            <label for="flightNumber" class="form-label">Номер рейса:</label>
                                            <input id="flightNumber" type="text" name="flightNumberModal" class="form-control">
                                        </div>
                                        <div class="field">
                                            <label for="depDate" class="form-label">Дата рейса:</label>
                                            <input id="depDate" type="date" name="invoiceCreationDate" class="form-control">
                                        </div>
                                        <button id="okModalInvoice" type="submit" th:formaction="@{/invoices/formCreate}" class="btn btn-primary">Ок</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a id="reloadInvoice" class="btn" th:href="@{/invoices/index}"></a>
                        <button type="button" id="filterForInvoices" class="btn"></button>
                        <a id="sendInvoice" class="btn" th:href="@{/invoices/sendInvoiceForm}"></a>
                    </form>
                    <form id="formFilterForInvoices" method="post" th:action="@{/invoices/filter}">
                        <div class="cell">
                            <label id="airlineLabel">Авиакомпания:</label>
                            <select id="airlines" class="form-select airlinesFilter" aria-label="Disabled select example" name="airlineId">
                                <option selected></option>
                                <option th:each="airline :${listAirlines}" th:value="${airline.id}" th:text="${airline.name}"></option>
                            </select>
                        </div>
                        <div class="cell">
                            <label id="ratingLabel">Дата создания счета:</label>
                            <div class="inputs">
                                <input id="date1" class="form-control" type="date" name="date1" placeholder="от">
                                <input id="date2" class="form-control" type="date" name="date2" placeholder="до">
                            </div>
                        </div>
                        <div class="cell">
                            <label id="paymentStatusLabel">Статус оплаты:</label>
                            <select id="paymentStatuses" class="form-select paymentState" aria-label="Disabled select example" name="paymentStatus">
                                <option selected></option>
                                <option value="Оплачен">Оплачен</option>
                                <option value="Не оплачен">Не оплачен</option>
                                <option value="Отправлен">Отправлен</option>
                            </select>
                        </div>
                        <div>
                            <button id="applyBtn" type="submit">Применить</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table invoiceTable">
                    <thead class="line">
                    <tr class="text-center">
                        <th><a id="sortedFieldByInvoiceNumber" class="nav-link dropdown-toggle menu"
                               th:href="@{/invoices/sortByInvoiceNumber}">Номер счета</a></th>
                        <th style="width: 180px;"><a id="sortedFieldByInvoiceCreationDate" class="nav-link dropdown-toggle menu"
                                                     th:href="@{/invoices/sortByInvoiceCreationDate}">Дата создания счета</a></th>
                        <th>Номер рейса</th>
                        <th>Авиакомпания</th>
                        <th>Сумма</th>
                        <th style="width: 75px;">Валюта</th>
                        <th>Статус оплаты</th>
                        <th class="actionWithMore">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="invoice, iterStat : ${listInvoices}">
                        <input type="text" class="paymentStateHid" th:value="${invoice.getPaymentState()}" hidden>
                        <td class="center" th:text="${invoice.getInvoiceNumber()}"></td>
                        <td class="center" th:text="${#temporals.format(invoice.getInvoiceCreationDate(), 'dd.MM.yyyy')}"></td>
                        <td class="center" th:text="${invoice.getFlight().getFlightNumber()}"></td>
                        <td class="center" th:text="${invoice.getFlight().getAircraft().getAirline().getName()}"></td>
                        <td class="center" th:text="${invoice.getTotalCost()}"></td>
                        <td class="center" th:text="${invoice.getCurrency()}"></td>
                        <td>
                            <form th:id="'formPaymentState_' + ${iterStat.index}" th:action="@{/invoices/changePaymentStatus}" method="post">
                                <input type="text" th:value="${invoice.getInvoiceNumber()}" name="invoiceNumber" hidden="hidden">
                                <select th:id="'paymentState_' + ${iterStat.index}" class="form-select paymentState" aria-label="Disabled select example" name="paymentState">
                                    <option value="Оплачен">Оплачен</option>
                                    <option value="Не оплачен">Не оплачен</option>
                                    <option value="Отправлен">Отправлен</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <a class="btn btn-primary output"
                               th:href="@{/invoices/formUpdate(invoiceNumber=${invoice.getInvoiceNumber()})}"></a>
                            <a class="btn btn-danger"
                               onclick="return confirm('Вы действительно хотите удалить выбранный счет?')"
                               th:href="@{/invoices/delete(invoiceId=${invoice.getId()})}"></a>
                            <a class="btn download"
                               th:href="@{/invoices/saveToPdf(invoiceNumber=${invoice.getInvoiceNumber()})}"
                               th:attr="data-invoice-number=${invoice.getInvoiceNumber()}"
                               onclick="saveMsg(this)">
                            </a>
                            <a class="btn createFile"
                               th:href="@{/invoices/formCreateFile(invoiceNumber=${invoice.getInvoiceNumber()})}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
