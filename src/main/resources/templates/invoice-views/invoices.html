<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Счета</title>
    <link th:href="@{/css/genStyle.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="../js/invoices.js" th:src="@{/js/invoices.js}"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="card mb">
            <div class="card-header head">Список счетов</div>
            <div class="card-body">
                <div class="search">
                    <form id="formSearch" method="get" th:action="@{index}">
                        <input id="searchField" type="text" class="col-11" name="keyword"
                               placeholder="   Введите номер счета" th:value="${keyword}">
                        <button type="submit"/>
                    </form>
                </div>
                <div></div>
                <div id="inline">
                    <form id="formBtnsInvoice">
                        <a id="createBtnInvoice" class="btn"
                           th:href="@{/invoices/formCreate}"></a>
                        <a id="reloadInvoice" class="btn" th:href="@{/invoices/index}"></a>
                        <button type="button" id="filterForInvoices" class="btn"></button>
                        <a id="sendInvoice" class="btn" th:href="@{/invoices/sendInvoiceForm}"></a>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table invoiceTable">
                    <thead class="line">
                    <tr class="text-center">
                        <th><a id="sortedFieldByInvoiceNumber" class="nav-link dropdown-toggle menu"
                               th:href="@{/invoices/sortByInvoiceNumber}">Номер счета</a></th>
                        <th style="width: 180px;">Дата создания счета</th>
                        <th>Номер рейса</th>
                        <th>Авиакомпания</th>
                        <th>Сумма</th>
                        <th style="width: 75px;">Валюта</th>
                        <th>Статус оплаты</th>
                        <th class="actionWithMore">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="invoice, iterStat:${listInvoices}">
                        <input type="text" class="paymentStateHid" th:value="${invoice.getPaymentState()}" hidden>
                        <td class="center" th:text="${invoice.getInvoiceNumber()}"></td>
                        <td class="center" th:text="${invoice.getInvoiceCreationDate()}"></td>
                        <td class="center" th:text="${invoice.getFlight().getFlightNumber()}"></td>
                        <td class="center" th:text="${invoice.getFlight().getAircraft().getAirline().getName()}"></td>
                        <td class="center" th:text="${invoice.getTotalCost()}"></td>
                        <td class="center" th:text="${invoice.getCurrency()}"></td>
                        <td>
                            <form id="formPaymentState" th:action="@{/invoices/changePaymentStatus(invoiceId=${invoice.getId()})}" method="post">
                                <select id="paymentState" class="form-select paymentState" aria-label="Disabled select example">
                                    <option value="Оплачен">Оплачен</option>
                                    <option value="Не оплачен">Не оплачен</option>
                                    <option value="Отправлен">Отправлен</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <a class="btn btn-primary output"
                               th:href="@{/invoices/formUpdate(invoiceId=${invoice.getId()})}"></a>
                            <a class="btn btn-danger"
                               onclick="return confirm('Вы действительно хотите удалить выбранный счет?')"
                               th:href="@{/invoices/delete(invoiceId=${invoice.getId()}, keyword=${keyword})}"></a>
                            <a class="btn download"
                               th:href="@{/invoices/download(invoiceId=${invoice.getId()})}"></a>
                            <a class="btn createFile"
                               th:href="@{/invoices/createFile(invoiceId=${invoice.getId()})}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
